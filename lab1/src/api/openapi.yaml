openapi: 3.0.0
info:
  title: Simple DBMS API
  version: 1.0.0
servers:
  - url: http://localhost:5000

components:
  schemas:
    DatabaseCreate:
      type: object
      properties:
        name:
          type: string
          description: Name of the database to create
    TableCreate:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table to create
        schema:
          type: object
    RowInsert:
      type: object
    RowUpdate:
      type: object
      properties:
        condition:
          type: object
        new_values:
          type: object
    TableUnion:
      type: object
      properties:
        table1:
          type: string
          description: Name of the first table
        table2:
          type: string
          description: Name of the second table

paths:
  /databases:
    post:
      operationId: createDatabase
      tags:
        - Databases
      summary: Create a new database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseCreate'
        x-body-name: database_create
      responses:
        '200':
          description: Database created successfully
        '400':
          description: Database already exists

  /databases/{db_name}:
    delete:
      operationId: deleteDatabase
      tags:
        - Databases
      summary: Delete a database
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Database deleted successfully
        '404':
          description: Database not found

  /databases/{db_name}/tables:
    post:
      operationId: createTable
      tags:
        - Tables
      summary: Create a new table in a database
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableCreate'
        x-body-name: table_create
      responses:
        '200':
          description: Table created successfully
        '400':
          description: Invalid schema or table already exists
    get:
      operationId: listTables
      tags:
        - Tables
      summary: List all tables in a database
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of tables in the database
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: Database not found

  /databases/{db_name}/tables/{table_name}/schema:
    get:
      operationId: getTableSchema
      tags:
        - Tables
      summary: Get the schema of a table
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
        - name: table_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schema retrieved successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Database or table not found

  /databases/{db_name}/tables/{table_name}/rows:
    post:
      operationId: insertRow
      tags:
        - Rows
      summary: Insert a row into a table
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
        - name: table_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RowInsert'
        x-body-name: row_insert
      responses:
        '200':
          description: Row inserted successfully
        '400':
          description: Invalid row or table not found
    get:
      operationId: selectRows
      tags:
        - Rows
      summary: Select rows from a table
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
        - name: table_name
          in: path
          required: true
          schema:
            type: string
        - name: columns
          in: query
          required: false
          schema:
            type: string
            description: Comma-separated list of columns to select
        - name: filter
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Rows selected successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
        '404':
          description: Database or table not found
    put:
      operationId: updateRows
      tags:
        - Rows
      summary: Update rows in a table
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
        - name: table_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RowUpdate'
        x-body-name: row_update
      responses:
        '200':
          description: Rows updated successfully
        '400':
          description: Invalid condition or table not found
    delete:
      operationId: deleteRows
      tags:
        - Rows
      summary: Delete rows from a table
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
        - name: table_name
          in: path
          required: true
          schema:
            type: string
        - name: condition
          in: query
          required: true
          schema:
            type: string
            description: Condition to match rows to delete (e.g., "id=5")
      responses:
        '200':
          description: Rows deleted successfully
        '400':
          description: Invalid condition or table not found

  /databases/{db_name}/tables/union:
    post:
      operationId: performTableUnion
      tags:
        - Tables
      summary: Perform a union operation between two tables
      parameters:
        - name: db_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableUnion'
        x-body-name: table_union
      responses:
        '200':
          description: Union performed successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
        '400':
          description: Tables not found or schemas do not match